<form role="form">
    <br/>
    <div ng-control-group="credentials">
        <label for="user_id">Cedula</label>
        <input type="text" #user_id id="user_id" ng-control="user_id" required>
        <br/>
        <label for="name">Nombre</label>
        <input type="text" #name id="name" ng-control="name" required>
        <br/>
        <label for="email">e-mail</label>
        <input type="text" #email id="email" ng-control="e-mail" required>
        <br/>
        <label for="password">Contrase√±a</label>
        <input type="password" #password id="password" ng-control="password" required>
    </div>
    <br/>
    <button (click)="signup_app(user_id, name, email, password)">Registrarse</button>
    &nbsp;
    <button (click)="cancel()">Cancelar</button>
</form>
