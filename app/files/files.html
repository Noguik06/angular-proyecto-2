
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" >SAD Sistema De Automatización de Trámites</span>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <div class="text-center">
                    <a class="btn btn-social-icon btn-bitbucket" (click)="goTo('logout')"><i class="fa fa-bitbucket"></i></a>
                </div>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="javascript:;"  (click)="goTo('home')" ><i class="fa fa-dashboard fa-fw"></i> Inicio</a>
                    </li>
                    <li *ngIf="userComponent.tipo == '1'">
                        <a  href="javascript:;"  (click)="goTo('searchUsers')"><i class="fa fa-users fa-fw"></i> Usuarios</a>
                    </li>
                    <li>
                        <a href="javascript:;"  (click)="goTo('files')"><i class="fa fa-files-o fa-fw"></i>Archivos</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <h1 class="page-header">Archivos</h1>
                    </div>
                    <div class="form-group">
                        <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
                    </div>
                    <button type="button" (click)="upload_file()" class="btn btn-default">Cargar</button>
                </div>
            </div>
            <br/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Archivos Subidos
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let file of files" class="odd gradeX">
                                <td>
                                    <div >{{file.nombre }}</div>
                                </td>
                                <td>
                                    <div>
                                        <a href="http://54.197.36.254:44111/fileResource/downloadFileServlet?idarchivo={{file.idarchivo}}" target="_blank">Descargar</a>
                                    </div>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->



</div>
<!-- /#wrapper -->
</body>

</html>
