<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" >SAD Sistema De Automatización de Trámites</span>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <div class="text-center">
                    <a class="btn btn-social-icon btn-bitbucket" (click)="goTo('logout')"><i class="fa fa-bitbucket"></i></a>
                </div>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="javascript:;"  (click)="goTo('home')" ><i class="fa fa-dashboard fa-fw"></i> Inicio</a>
                    </li>
                    <li *ngIf="userSearchUser.tipo == 1">
                        <a  href="javascript:;"  (click)="goTo('searchUsers')"><i class="fa fa-users fa-fw"></i> Usuarios</a>
                    </li>
                    <li>
                        <a href="javascript:;"  (click)="goTo('files')"><i class="fa fa-files-o fa-fw"></i>Archivos</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <h1 class="page-header">Edición de Usuarios</h1>
                    </div>
                    <div id="search-component">
                        <div>
                            <input type="text" id="inputEmail" class="form-control" placeholder="Filtro (nombre)" [(ngModel)]="nombre">
                        </div>
                    </div>


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Tabla de Usuarios
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>Cédula</th>
                                        <th>Nombre</th>
                                        <th>Correo Electrónico</th>
                                        <th>Edición</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let user of users | customerEmailFilter:nombre" class="odd gradeX">
                                        <td>
                                            <div (click)="goToEditUser(user)">{{user.cedula}}</div>
                                        </td>
                                        <td>
                                            <div (click)="goToEditUser(user)">{{user.nombre}}</div>
                                        </td>
                                        <td>
                                            <div (click)="goToEditUser(user)">{{user.email}}</div>
                                        </td>
                                        <td>
                                            <div class="text-center">
                                                <a class="btn btn-social-icon btn-edit" (click)="goToEditUser(user)"><i class="fa fa-edit fa-fw"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.5.2/metisMenu.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>


</div>
<!-- /#wrapper -->
</body>

</html>
