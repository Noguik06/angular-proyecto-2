<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" >SAD Sistema De Automatización de Trámites</span>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <div class="text-center">
                    <a class="btn btn-social-icon btn-bitbucket" (click)="goTo('logout')"><i class="fa fa-bitbucket"></i></a>
                </div>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="javascript:;"  (click)="goTo('home')" ><i class="fa fa-dashboard fa-fw"></i> Inicio</a>
                    </li>
                    <li *ngIf="userComponent.tipo == 1">
                        <a  href="javascript:;"  (click)="goTo('searchUsers')"><i class="fa fa-users fa-fw"></i> Usuarios</a>
                    </li>
                    <li>
                        <a href="javascript:;"  (click)="goTo('files')"><i class="fa fa-files-o fa-fw"></i>Archivos</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Forms</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Basic Form Elements
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6" >
                                <div *ngIf="user">
                                    <div class="form-group">
                                    <label>Cedula</label>
                                    <input class="form-control" placeholder="Cedula" [(ngModel)]="user.cedula">
                                    </div>

                                    <div>
                                        <label>Nombre: </label>
                                        <input class="form-control" placeholder="name" [(ngModel)]="user.nombre"  />
                                    </div>

                                    <div>
                                        <label>Email: </label>
                                        <input class="form-control" placeholder="name" [(ngModel)]="user.email"  />
                                    </div>
                                </div>
                                <div>
                                    <label>Contraseña: </label>
                                    <input class="form-control" placeholder="name" #password id="password" ng-control="password"/>
                                </div>
                                <br/>
                                <div>
                                    <button type="button" (click)="update_user(password.value)" class="btn btn-default">Actualizar</button>
                                </div>
                            </div>

                            <div>

                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.5.2/metisMenu.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>


</div>
<!-- /#wrapper -->
</body>

</html>
